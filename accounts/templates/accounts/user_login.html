{% load staticfiles %}
{% load widget_tweaks %}
    
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="{% static "css/signin.css" %}" rel="stylesheet">
  </head>

  <body>

    <div class="container">
        
      <form class="form-signin" method="POST">
          {% csrf_token %}
        <h2 class="form-signin-heading text-center">Faça o login</h2>
        {% if messages %}
            {% for message in messages  %}
                <div class="alert alert-info text-center" role="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <label for="username" class="sr-only">Usuário</label>
        <input type="text" id="username" name="username"class="form-control" placeholder="Usuário" required autofocus>
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Informe a senha" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      </form>
      
      <div class="col-md-6 col-md-offset-3 text-center">
          <a href="{% url 'password_reset' %}" class="">Esqueceu a senha?</a><br><br>
          <a href="{% url 'add_user' %}" class="">Criar um usuário</a>

      </div>

    </div> <!-- /container -->
  </body>
</html>
